<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Arsenal+SC:ital,wght@0,400;0,700;1,400;1,700&family=Croissant+One&family=Hammersmith+One&family=Lilita+One&family=Lobster&family=Oi&family=Playwrite+FR+Trad:wght@100..400&family=Suez+One&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="titleCard">
        <p class="title"><span>Weather</span> APP</p>
        <p class="desc"><i>Get the weather details of any city, Right Now!</i></p>
        </div>
        <div class="card">
        <input id="cityInput" class="inputBox" type="text" placeholder="Enter your city">
        <button id="searchBtn" class="btnSearch">Search</button>
       </div>
       
       <div id="outputCard" class="output">
        <div class="cityNameCard">
        <p id="city-name"></p>
        <p id="countryName"></p>
        </div>
        <div class="tempCard">
            <p id="temp"></p><sup id="sup"></sup>
        </div>
        <p id="loc-time"></p>
       </div>
    </div>
</body>
<script src="script.js"></script>
</html>
